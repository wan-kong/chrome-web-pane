<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fetchData = () => {
            fetch('/asd',{
                method:"POST",
                body:JSON.stringify({
                    name:"张三",
                    age:18
                })
            })
                .then(res => res.text)
                .then(data => {
                    console.log(data)
                })
        }
        setTimeout(() => {
            fetchData()
        }, 5000);
        fetchData()
    </script>

</body>

</html>
